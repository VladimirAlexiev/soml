        range: string
      deActivationDateUtc:
        label: Date of deactivation
        range: dateTime
      definition:
        label: Definition
        range: string
      deprecationExplanation:
        label: Explanation of the deprecation
        range: string
      documentReference:
        label: Reference to a(n official) document
        range: string
      name:
        label: Plain name of the property
        min: 1
        range: string
      replacedObjectCode:
        label: Code of replaced item
        max: inf
