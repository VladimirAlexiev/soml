types:
  ClassificationType:
    values:
      - name: CLASS
      - name: COMPOSED_PROPERTY
      - name: DOMAIN
      - name: GROUP_OF_PROPERTIES
      - name: REFERENCE_DOCUMENT
      - name: ALTERNATIVE_USE
      - name: MATERIAL
  PropertyValueKind:
    values:
      - name: SINGLE
      - name: RANGE
      - name: LIST
      - name: COMPLEX
      - name: COMPLEX_LIST

prefixes:
